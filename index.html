<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Heart Animation</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: #000;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative; /* Added for absolute positioning of messages */
        }

        .heart {
            position: relative;
            width: 300px;
            height: 300px;
            animation: heartbeat 1.5s ease-in-out infinite;
            z-index: 1;
        }

        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 150px;
            height: 240px;
            background: #ff69b4; /* Original color */
            border-radius: 150px 150px 0 0;
            box-shadow: 0 0 10px #ff69b4, /* Reduced brightness */
                       0 0 40px #ff69b4,
                       0 0 60px #ff69b4,
                       0 0 40px #ff69b4; /* Reduced brightness */
        }

        .heart::before {
            left: 150px;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
        }

        .heart::after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 1s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        .message {
            position: absolute;
            background: rgba(255, 105, 180, 0.8);
            padding: 10px 20px;
            border-radius: 20px;
            color: white;
            font-family: Arial, sans-serif;
            animation: float 3s ease-in-out infinite;
            opacity: 0;
            transition: opacity 0.5s;
            font-size: 18px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            pointer-events: none;
            white-space: nowrap;
            backdrop-filter: blur(5px);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        #audio-player {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 100;
            display: block; /* Make it visible */
        }
    </style>
</head>
<body>
    <div class="heart"></div>
    <audio id="audio-player" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        // Create stars
        function createStars() {
            const container = document.body;
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 2 + 's';
                container.appendChild(star);
            }
        }

        // Create floating messages
        const messages = [
            "I love you", "You're always on my mind", "I want you forever", "I'd always choose you", "You are my safe place", "Stay with me",
            "Always you", "Only you", "Be mine", "My star", "Me & You", "Heart beats for you", "You complete me", "You're perfect", "Hold me", "Can't lose you", "Us > everything", "Mine.","My favorite",
            "With you", "Soud tied"]

        const existingMessages = [];
        const maxMessages = 20; // Increased message count

        function findAvailablePosition() {
            let position;
            let overlap = true;

            while (overlap) {
                position = {
                    x: Math.random() * 90 + 5, // Ensure messages are within bounds
                    y: Math.random() * 90 + 5
                };

                // Check for overlap
                overlap = existingMessages.some(existingMessage => {
                    const rect = existingMessage.getBoundingClientRect();
                    return (
                        position.x >= rect.left && position.x <= rect.right &&
                        position.y >= rect.top && position.y <= rect.bottom
                    );
                });
            }

            return position;
        }

        function createAllMessages() {
            for (let i = 0; i < maxMessages; i++) {
                const position = findAvailablePosition();
                const message = document.createElement('div');
                message.className = 'message';
                message.textContent = messages[Math.floor(Math.random() * messages.length)];
                message.style.left = position.x + '%';
                message.style.top = position.y + '%';
                message.style.opacity = '1';
                document.body.appendChild(message);
                existingMessages.push(message);
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            createStars();
            createAllMessages();
            const audioPlayer = document.getElementById('audio-player');
            audioPlayer.play().catch(err => console.log("Audio autoplay failed:", err));
        });
    </script>
</body>
</html>
